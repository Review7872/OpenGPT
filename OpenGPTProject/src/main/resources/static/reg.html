<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai聊天网站注册</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        #register-box {
            min-height: 100vh;
        }

        .myShadow {
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.1);
        }

        .myColor {
            background: linear-gradient(45deg, #007bff, #00bfff);
            color: #fff;
        }

        .myHr {
            border-top: 2px solid rgba(255, 255, 255, 0.5);
        }

        .myBtn {
            background: linear-gradient(45deg, #007bff, #00bfff);
            color: #fff;
            border: none;
        }

        .myBtn:hover {
            background: linear-gradient(45deg, #0056b3, #0077cc);
        }

        .myLinkBtn {
            color: #007bff;
            border: 2px solid #007bff;
        }

        .myLinkBtn:hover {
            color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

<!-- Register Form Start -->
<div class="container-fluid">
    <div class="row justify-content-center align-items-center" id="register-box" style="min-height: 100vh;">
        <div class="col-lg-6 my-5 myColor p-5 text-white">
            <h1 class="text-center font-weight-bold">欢迎来到我们的平台!</h1>
            <hr class="my-4 myHr" />
            <button class="btn btn-outline-light btn-lg font-weight-bolder myLinkBtn register-btn bg-white" onclick="location.href='login.html'">去登录</button>

        </div>
        <div class="col-lg-6 my-5 myShadow">
            <div class="p-5 bg-white">
                <h1 class="text-center mb-4">注 册</h1>
                <hr class="my-4" />
                <form action="/user/reg" method="post" id="register-form">
                    <div id="registerAlert"></div>
                    <div class="mb-3">
                        <label for="fullName" class="form-label">用户名</label>
                        <input type="text" name="username" id="fullName" class="form-control" placeholder="请输入您的用户名" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-Mail</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="请输入您的E-Mail" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">您的密码</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="请输入您的密码" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block myBtn">注 册</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const loginForm = document.getElementById('register-form');

        loginForm.addEventListener('submit', function (event) {
            event.preventDefault(); // 阻止默认的表单提交行为

            // 通过 AJAX 或其他方式提交表单数据给服务器
            // 这里使用模拟的方式，假设用户名和密码分别为 "admin" 和 "password"

            const username = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // 构造请求体数据
            const requestData = {
                username: username,
                email: email,
                password: password
            };

            // 发送 AJAX 请求
            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'http://127.0.0.1:8080/user/reg');
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.onload = function () {
                if (xhr.status === 200) {
                    const responseData = JSON.parse(xhr.responseText);
                    if (responseData === 1) {
                        window.location.href = '/login.html';
                    } else {
                        window.location.href = '/loginInfoError.html';
                    }
                } else {
                    window.location.href = '/loginInfoError.html';
                }
            };
            xhr.onerror = function () {
                // 请求失败，转发到 /loginInfoError.html
                window.location.href = '/loginInfoError.html';
            };
            xhr.send(JSON.stringify(requestData));
        });
    });
</script>
<!-- 引入 Bootstrap JS 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
