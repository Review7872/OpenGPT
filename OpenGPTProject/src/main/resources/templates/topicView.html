<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主题</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    <style>
        /* 自定义样式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            margin-top: 50px;
        }
        h1, h2 {
            color: #007bff;
            margin-bottom: 20px;
        }
        .list-group-item {
            border: none;
            padding: 10px;
            background-color: #fff;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .list-group-item a {
            color: #333;
            text-decoration: none;
        }
        .list-group-item a:hover {
            text-decoration: underline;
        }
        .list-group-item input[type="text"] {
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
            width: 200px;
        }
        .btn-new-topic {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
            border-radius: 5px;
            padding: 8px 20px;
            cursor: pointer;
        }
        .btn-new-topic:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .btn-delete-topic {
            background-color: #dc3545;
            border-color: #dc3545;
            color: #fff;
            border-radius: 5px;
            padding: 6px 15px;
            font-size: 14px;
        }
        .btn-delete-topic:hover {
            background-color: #c82333;
            border-color: #bd2130;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>新主题</h1>
    <!-- 新建topic按钮 -->
    <li class="list-group-item">
        <input type="text" id="topicName" placeholder="输入主题名字">
        <button onclick="createNewTopic()">新建Topic</button>
    </li>

    <!-- 历史topic列表 -->
    <h2>历史主题</h2>
    <ul class="list-group">
        <div th:each="item:${msgTopics}">
            <li class="list-group-item">
                <a th:href="@{/chat(uuid=${item.uuid})}" th:text="${item.topic}"></a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{/deleteTopic(uuid=${item.uuid})}" class="btn btn-danger btn-sm float-end">删除</a>
            </li>
        </div>

    </ul>
</div>
<script>
    function createNewTopic() {
// 获取输入框中的值
        var topicName = document.getElementById('topicName').value;
        console.log(topicName)
// 如果主题名字不为空，则进行页面跳转
        if (topicName.trim() !== '') {
            window.location.href = '/newTopic?topicName=' + topicName;
        } else {
            alert('请输入主题名字');
        }
    }
</script>
<!-- 引入Bootstrap的JS和Popper.js（用于一些组件的交互） -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
